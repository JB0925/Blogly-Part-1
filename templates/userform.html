{% extends 'base.html' %}
{% block head %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }} ">
<title>Blogly</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="create-users">
        <h2>Create a User</h2>
        <form action="#" method="POST">
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" placeholder="Enter your first name" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" placeholder="Enter your last name" required>
            <label for="image">Image URL</label>
            <input type="url" name="image" id="image" placeholder="Enter your image URL (not required)">
            <button class="form-button" type="submit">Create User</button>
        </form>
    </div>
</div>
{% endblock %}
