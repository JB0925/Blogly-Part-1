{% extends 'base.html' %}
{% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }} ">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/show_tags.css') }} ">
    <title>Blogly</title>
{% endblock %}
{% block content %}
    <div class="parent">
        <div class="container">
           <h1 id="post-msg">{{ tag['name'] }}</h1>
           <ul>
               {% if tag.posts %}
               {% for post in tag.posts %}
               <li><a href="/posts/{{ tag.posts.id }}">{{ tag.posts.title }}</a></li>
               {% endfor %}
               {% endif %}
           </ul>
           <div class="button-holder">
                <button class="edit"><a href="/tags/{{ tag['id'] }}/edit">Edit</a></button>
                <button class="delete"><a href="/tags/{{ tag['id'] }}/delete">Delete</a></button>
           </div>
        </div>
    </div>
{% endblock %}
