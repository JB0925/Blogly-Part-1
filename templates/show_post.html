{% extends 'base.html' %}
{% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }} ">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/show_post.css') }} ">
    <title>Blogly</title>
{% endblock %}
{% block content %}
    <div class="parent">
        <div class="container">
            <h1>{{post.title}}</h1>
            <p>{{post.content}}</p>
            <p><i>By {{post.users.first_name}} {{post.users.last_name}}</i></p>
            <div class="button-container">
                <button class="btn-cancel"><a href="/users/{{post.users.id}}">Cancel</a></button>
                <button class="btn-edit"><a href="/posts/{{post.id}}/edit">Edit</a></button>
                <button class="btn-delete"><a href="/posts/{{post.id}}/delete">Delete</a></button>
            </div>
        </div>
    </div>
{% endblock %}
